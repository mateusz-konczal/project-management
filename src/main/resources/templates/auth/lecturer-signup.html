<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Please sign up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        body {
            background-color: #eee;
        }

        .container {
            margin-top: 20px;
            width: 500px;
        }

        .error-alert {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="container">

    <form th:action="@{/signup/lecturer}" method="post" th:object="${lecturer}">

        <h2 style="text-align: center; margin-bottom: 1em">Sign up</h2>

        <div class="form-group">
            <select th:field="*{userRole}" id="role" class="form-control">
                <option th:value="${T(com.project.model.UserRole).LECTURER}"
                        th:text="${T(com.project.model.UserRole).LECTURER.getFriendlyName()}" selected>
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required
                   autofocus>
            <div th:each="error : ${#fields.errors('username')}" th:text="${error}"
                 class="alert alert-danger notification error-alert" role="alert">
                Validation error
            </div>
        </div>


        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password"
                   required>
            <div th:each="error : ${#fields.errors('password')}" th:text="${error}"
                 class="alert alert-danger notification error-alert" role="alert">
                Validation error
            </div>
        </div>

        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="First name"
                   required>
            <div th:each="error : ${#fields.errors('firstName')}" th:text="${error}"
                 class="alert alert-danger notification error-alert" role="alert">
                Validation error
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Last name"
                   required>
            <div th:each="error : ${#fields.errors('lastName')}" th:text="${error}"
                 class="alert alert-danger notification error-alert" role="alert">
                Validation error
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            <div th:each="error : ${#fields.errors('email')}" th:text="${error}"
                 class="alert alert-danger notification error-alert" role="alert">
                Validation error
            </div>
        </div>

        <div class="form-group">
            <label for="academicTitle">Academic title</label>
            <input type="text" id="academicTitle" th:field="*{academicTitle}" class="form-control"
                   placeholder="Academic title">
            <div th:each="error : ${#fields.errors('academicTitle')}" th:text="${error}"
                 class="alert alert-danger notification error-alert" role="alert">
                Validation error
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
